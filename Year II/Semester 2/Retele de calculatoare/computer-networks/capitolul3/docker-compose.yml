version: '3.8'

services:
    server:
        build:
            context: .
            dockerfile: docker/Dockerfile-chap3
        privileged: true
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            subnet2:
              ipv4_address: 198.10.0.2
        depends_on:
            - "router"
        sysctls:
          - net.ipv4.tcp_congestion_control=reno
        command: bash -c "/elocal/capitolul3/src/server.sh && sleep infinity"
    middle:
        build:
            context: .
            dockerfile: docker/Dockerfile-chap3
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            subnet2:
              ipv4_address: 198.10.0.3
        depends_on:
            - "router"
        sysctls:
          - net.ipv4.ip_forward=1
          - net.ipv4.tcp_congestion_control=reno
        command: bash -c "/elocal/capitolul3/src/middle.sh && sleep infinity"
    router:
        build:
            context: .
            dockerfile: docker/Dockerfile-chap3
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            subnet1:
              ipv4_address: 172.10.0.1
            subnet2:
              ipv4_address: 198.10.0.1
        sysctls:
          - net.ipv4.ip_forward=1
          - net.ipv4.tcp_congestion_control=reno
        command: bash -c "/elocal/capitolul3/src/router.sh && sleep infinity" # "/elocal/capitolul3/src/alter_packages.sh"
    client:
        build:
            context: .
            dockerfile: docker/Dockerfile-chap3
        volumes:
            - ..:/elocal
        tty: true
        cap_add:
          - NET_ADMIN
          - NET_RAW
          - SYS_ADMIN
        networks:
            subnet1:
              ipv4_address: 172.10.0.2
        depends_on:
            - "router"
            - "server"
        sysctls:
          - net.ipv4.tcp_congestion_control=reno
        command: bash -c "/elocal/capitolul3/src/client.sh && sleep infinity"
networks:
    subnet1:
        ipam:
            driver: default
            config:
                - subnet: 172.10.0.0/16
                  gateway: 172.10.1.1
    subnet2:
        ipam:
            driver: default
            config:
                - subnet: 198.10.0.0/16
                  gateway: 198.10.1.1
